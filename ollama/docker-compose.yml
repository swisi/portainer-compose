version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0      # nur fürs Server-Binding
      - OLLAMA_DEBUG=INFO
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      # WICHTIG: OLLAMA_HOST für den Check ausblenden (sonst versucht die CLI 0.0.0.0)
      test: ["CMD-SHELL", "env -u OLLAMA_HOST ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 120s

  # Lädt gewünschte Modelle einmalig per API (nachdem Ollama healthy ist)
  ollama-init:
    image: curlimages/curl:8.10.1
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"
    command: >
      sh -lc '
        set -e;
        # Warte, bis die API wirklich antwortet
        for i in $(seq 1 30); do
          if curl -fsS http://ollama:11434/api/version >/dev/null; then break; fi;
          echo "Warte auf Ollama... ($i/30)"; sleep 2;
        done;
        for m in
          "llama3.1:8b-instruct-q4_K_M"
          "qwen2.5-coder:7b-instruct-q4_K_M"
          "nomic-embed-text"
        ; do
          echo "Pulling $m";
          curl -sS -X POST http://ollama:11434/api/pull \
            -H "Content-Type: application/json" \
            -d "{\"name\":\"$m\"}";
          echo; echo "Done: $m";
        done

  openwebui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: openwebui
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - OPENWEBUI_ADMIN_EMAIL=${OPENWEBUI_ADMIN_EMAIL}
      - OPENWEBUI_ADMIN_PASSWORD=${OPENWEBUI_ADMIN_PASSWORD}
      - WEBUI_AUTH=${WEBUI_AUTH:-true}
    volumes:
      - openwebui_data:/app/backend/data
    ports:
      - "8080:8080"   # für lokalen Zugriff; weglassen, wenn NUR via Cloudflared

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    # Metrics aktivieren → /ready Healthcheck; ICMP deaktivieren (spart Warnungen/Rechte)
    command: tunnel --no-autoupdate --metrics 0.0.0.0:2000 --no-icmp run --token ${CF_TUNNEL_TOKEN}
    depends_on:
      - ollama
      - openwebui
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:2000/ready"]
      interval: 30s
      timeout: 5s
      retries: 10

volumes:
  ollama_data:
  openwebui_data:
