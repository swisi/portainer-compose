version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      # Server soll auf allen Interfaces lauschen (für OpenWebUI/Cloudflared)
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_DEBUG=INFO
    volumes:
      - ollama_data:/root/.ollama
    # Für lokalen Zugriff direkt am Host. Wenn du NUR via Cloudflared gehst, kannst du das entfernen.
    ports:
      - "11434:11434"
    healthcheck:
      # WICHTIG: OLLAMA_HOST im Check ausblenden, damit die CLI 127.0.0.1 nutzt
      test: ["CMD-SHELL", "env -u OLLAMA_HOST ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 120s

  # Einmal-Job: lädt gewünschte Modelle via Ollama-CLI, sobald Ollama healthy ist
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: ["/bin/sh","-lc"]
    command: |
      set -e
      # Warten bis die API wirklich antwortet
      for i in $(seq 1 60); do
        if ollama version >/dev/null 2>&1; then break; fi
        echo "Warte auf Ollama... ($i/60)"; sleep 2
      done
      # Wunsch-Modelle vorladen (Liste hier anpassen)
      for m in \
        "llama3.1:8b-instruct-q4_K_M" \
        "qwen2.5-coder:7b-instruct-q4_K_M" \
        "nomic-embed-text"
      do
        echo "Pulling $m"
        ollama pull "$m"
        echo "Done: $m"
      done
    restart: "no"

  openwebui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: openwebui
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - OPENWEBUI_ADMIN_EMAIL=${OPENWEBUI_ADMIN_EMAIL}
      - OPENWEBUI_ADMIN_PASSWORD=${OPENWEBUI_ADMIN_PASSWORD}
      - WEBUI_AUTH=${WEBUI_AUTH:-true}
    volumes:
      - openwebui_data:/app/backend/data
    # Für lokalen Zugriff. Wenn du ausschliesslich über Cloudflared gehst, weglassen.
    ports:
      - "8080:8080"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    # Metrics aktivieren (für Healthcheck) und ICMP deaktivieren (spart Warnungen/Rechte)
    command: tunnel --no-autoupdate --metrics 0.0.0.0:2000 --no-icmp run --token ${CF_TUNNEL_TOKEN}
    depends_on:
      - ollama
      - openwebui
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:2000/ready >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10

volumes:
  ollama_data:
  openwebui_data:
