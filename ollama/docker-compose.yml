services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    # intern erreichbar, Ports optional NICHT mehr nach aussen publishen
    ports:
      - "11434:11434"

  openwebui:
    image: ghcr.io/open-webui/open-webui:latest
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=true
    ports:
      - "8080:8080"   # <— statt expose

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    # Metrics aktivieren → /ready Healthcheck; ICMP explizit aus
    command: tunnel --no-autoupdate --metrics 0.0.0.0:2000 --no-icmp run --token ${CF_TUNNEL_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:2000/ready"]
      interval: 30s
      timeout: 5s
      retries: 10

volumes:
  ollama_data:
