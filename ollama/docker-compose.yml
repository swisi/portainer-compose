services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    # intern erreichbar, Ports optional NICHT mehr nach aussen publishen
    ports:
      - "11434:11434"

  openwebui:
    image: ghcr.io/open-webui/open-webui:latest
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=true
    ports:
      - "8080:8080"   # <â€” statt expose

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    # startet den Tunnel mit deinem Token
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    # optional: eigenes Netzwerk reicht, damit cloudflared die Services per DNS "ollama", "openwebui" findet
    depends_on:
      - ollama
      - openwebui
    # Healthcheck (Container lebt, wenn Verbindung steht)
    healthcheck:
      test: ["CMD-SHELL", "cloudflared --version >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 10

volumes:
  ollama_data:
